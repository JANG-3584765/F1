<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뉴스 | WhatisF1</title>

  <!-- 공통 헤더 / 푸터 CSS -->
  <link rel="stylesheet" href="./common/header.css">
  <link rel="stylesheet" href="./common/footer.css">

  <!-- 뉴스 전용 CSS -->
  <link rel="stylesheet" href="./news.css">

  <!-- Twemoji -->
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
</head>
<body>

  <!-- 헤더 -->
  <div id="header-container"></div>

  <!-- 메인 -->
  <main id="news-main">

    <!-- 카테고리 탭 -->
    <nav class="news-category-tabs">
      <button data-category="all" class="active">전체</button>
      <button data-category="team">팀</button>
      <button data-category="driver">드라이버</button>
      <button data-category="tech">기술</button>
      <button data-category="reg">규정</button>
      <button data-category="rumor">루머</button>
    </nav>

    <!-- 소스 필터 -->
    <section class="news-source-filter">
      <select id="newsSourceFilter">
        <option value="all">전체 소스</option>
        <option value="official">공식</option>
        <option value="media">전문매체</option>
        <option value="reporter">기자</option>
        <option value="rumor">루머</option>
      </select>
    </section>

    <!-- 뉴스 카드 목록 -->
    <section id="newsContainer" class="news-list"></section>

    <!-- 무한 스크롤 로딩 -->
    <div id="loadingIndicator" class="loading"></div>

  </main>

  <!-- 푸터 -->
  <div id="footer-container"></div>

  <!-- 공통 헤더 / 푸터 로드 (index와 동일) -->
  <script>
    fetch("./common/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        document.dispatchEvent(new Event("headerLoaded"));
      })
      .catch(err => console.error("Header load error:", err));

    fetch("./common/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-container").innerHTML = html;
      })
      .catch(err => console.error("Footer load error:", err));
  </script>

  <!-- 공통 JS -->
  <script src="./common/header.js"></script>
  <script src="./common/footer.js"></script>

  <!-- 뉴스 JS -->
  <script src="./news.js"></script>

</body>
</html>
