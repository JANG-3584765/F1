<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatisF1</title>

  <!-- 공통 헤더 / 푸터 CSS -->
  <link rel="stylesheet" href="./common/header.css">
  <link rel="stylesheet" href="./common/footer.css">

  <!-- 홈 메인 CSS -->
  <link rel="stylesheet" href="./scripts/nextrace/nextrace.css">
  <link rel="stylesheet" href="./scripts/mainnews/mainnews.css">
  <link rel="stylesheet" href="./scripts/highlight/highlight.css">
  <link rel="stylesheet" href="./scripts/standing/standing.css">
  <link rel="stylesheet" href="./scripts/guess/guess.css">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>

  <!-- Twemoji -->
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" defer></script>
</head>
<body>

  <!-- 헤더 -->
  <div id="header-container"></div>

  <!-- 메인 -->
  <main>
    <!-- 1. NEXT RACE -->
    <section id="next-race" class="next-race-section">
      <div id="next-race-box" class="next-race-box">
        <div class="race-basic">
          <span class="flag-img">🏁</span>
          <div class="race-info">
            <div class="race-title">불러오는 중...</div>
            <div class="race-countdown"></div>
          </div>
          <button class="toggle-details-btn">▼</button>
        </div>
        <div class="race-details" style="display: none;">
          <div class="circuit-img"><img src="" alt="Circuit" /></div>
          <div class="race-schedule">
            <ul class="session-list"></ul>
          </div>
        </div>
      </div>
      <div class="race-btns-wrap">
        <a href="./schedule/schedule.html" class="full-schedule-btn">전체 일정 보기</a>
        <a href="./result/result.html" class="past-results-btn">지난 경기 결과 보기</a>
      </div>
    </section>

    <!-- 2. MAIN NEWS -->
<section id="main-news" class="main-news-section">
  <h2 class="section-title">Main News</h2>

  <div class="swiper main-news-swiper">
    <div class="swiper-wrapper" id="main-news-wrapper">
      <!-- JS 로딩 전 기본 플레이스홀더 -->
      <div class="swiper-slide main-news-card">
        <img src="./images/home/mainnews/placeholder.jpg" alt="Loading" class="slide-img" />
        <div class="main-news-info-bar">
          <span class="news-category-badge" data-category="Tech">Tech</span>
          <h3 class="main-news-title">Loading...</h3>
        </div>
      </div>
    </div>

    <!-- 화살표 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <div class="more-news-btn-wrap">
    <a href="./news/news.html" class="more-news-btn">뉴스 더보기</a>
  </div>
</section>


    <!-- 3. HIGHLIGHT -->
<section id="highlights" class="highlights-section">
  <h2 class="section-title">Highlights</h2>

  <div class="swiper highlights-swiper">
    <div class="swiper-wrapper" id="highlight-wrapper">
      <!-- JS 로딩 전 기본 플레이스홀더 -->
      <div class="swiper-slide highlight-card">
        <div class="highlight-thumb">
          <img src="./images/highlight/placeholder.jpg" alt="Loading" class="slide-img" />
          <span class="play-icon">▶</span>
        </div>
      </div>
    </div>

    <!-- 화살표 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <div class="more-highlight-btn-wrap">
    <a href="./video/video.html" class="more-highlight-btn">하이라이트 더보기</a>
  </div>
</section>


    <!-- 4. STANDING -->
    <section id="standing" class="standing-section">
      <div class="standing-header">
        <h2 class="section-title">TOP3</h2>
        <a href="./ranking/ranking.html" class="more-standing-btn">전체 순위 보기</a>
      </div>
      <div class="standing-tabs">
        <button class="tab active" data-type="driver">드라이버</button>
        <button class="tab" data-type="constructor">컨스트럭터</button>
      </div>
      <div class="podium" id="podium-container"></div>
    </section>

    <!-- 5. 승부예측 Quick Link -->
    <section id="guess" class="guess-section">
      <div class="guess-card" id="guess-card">
        <a href="./prediction/prediction.html" class="guess-btn">승부예측 하러 가기</a>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <div id="footer-container"></div>

  <!-- 공통 헤더 / 푸터 로드 -->
  <script defer>
    fetch("./common/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        document.dispatchEvent(new Event("headerLoaded"));
      }).catch(err => console.error("Header load error:", err));

    fetch("./common/footer.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-container").innerHTML = html; })
      .catch(err => console.error("Footer load error:", err));
  </script>

  <!-- 공통 JS -->
  <script defer src="./common/header.js"></script>
  <script defer src="./common/footer.js"></script>

  <!-- 페이지 전용 JS -->
  <script defer src="./scripts/nextrace/nextrace.js"></script>
  <script defer src="./scripts/mainnews/mainnews.js"></script>
  <script defer src="./scripts/highlight/highlight.js"></script>
  <script defer src="./scripts/standing/standing.js"></script>

</body>
</html>
