<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포토 | WhatisF1</title>

  <!-- 공통 헤더 / 푸터 CSS -->
  <link rel="stylesheet" href="./common/header.css">
  <link rel="stylesheet" href="./common/footer.css">

  <!-- 포토 전용 CSS -->
  <link rel="stylesheet" href="./photo.css">

  <!-- Twemoji -->
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
</head>
<body>

  <!-- 헤더 -->
  <div id="header-container"></div>

  <!-- 메인 -->
  <main>

    <!-- ================== 팬 테마 탭 ================== -->
    <nav class="fan-theme-tabs">
      <button class="tab active" data-theme="team">팀</button>
      <button class="tab" data-theme="driver">드라이버</button>
    </nav>

    <!-- ================== 팀 팬용 필터 ================== -->
    <div class="filter-tabs team-filters active">
      <button class="tab active" data-team="All">전체</button>
      <button class="tab" data-team="Red Bull">레드불</button>
      <button class="tab" data-team="Mercedes">메르세데스</button>
      <button class="tab" data-team="Ferrari">페라리</button>
      <button class="tab" data-team="McLaren">맥라렌</button>
      <button class="tab" data-team="Alpine">알핀</button>
      <button class="tab" data-team="Aston Martin">애스턴 마틴</button>
      <button class="tab" data-team="Haas">하스</button>
      <button class="tab" data-team="Racing Bulls">레이싱 불스</button>
      <button class="tab" data-team="Audi">아우디</button>
      <button class="tab" data-team="Cadillac">캐딜락</button>
      <button class="tab" data-team="Williams">윌리엄스</button>
    </div>

    <!-- ================== 드라이버 팬용 필터 ================== -->
    <div class="filter-tabs driver-filters">
      <button class="tab active" data-driver="All">전체</button>
      <button class="tab" data-driver="Oscar Piastri">오스카 피아스트리</button>
      <button class="tab" data-driver="Lando Norris">랜도 노리스</button>
      <button class="tab" data-driver="George Russell">조지 러셀</button>
      <button class="tab" data-driver="Kimi Antonelli">키미 안토넬리</button>
      <button class="tab" data-driver="Max Verstappen">막스 베르스타펜</button>
      <button class="tab" data-driver="Isaac Haase">아이작 하자르</button>
      <button class="tab" data-driver="Charles Leclerc">샤를 르클레르</button>
      <button class="tab" data-driver="Lewis Hamilton">루이스 해밀턴</button>
      <button class="tab" data-driver="Alexander Albon">알렉산더 알본</button>
      <button class="tab" data-driver="Carlos Sainz">카를로스 사인츠</button>
      <button class="tab" data-driver="Avid Lindblad">아비드 린드블라드</button>
      <button class="tab" data-driver="Liam Lawson">리암 로슨</button>
      <button class="tab" data-driver="Lance Stroll">랜스 스트롤</button>
      <button class="tab" data-driver="Fernando Alonso">페르난도 알론소</button>
      <button class="tab" data-driver="Esteban Ocon">에스테반 오콘</button>
      <button class="tab" data-driver="Oliver Bearman">올리버 베어만</button>
      <button class="tab" data-driver="Nico Hulkenberg">니코 휠켄부르크</button>
      <button class="tab" data-driver="Gabriel Bottoleto">가브리엘 보톨레토</button>
      <button class="tab" data-driver="Pierre Gasly">피에르 가슬리</button>
      <button class="tab" data-driver="Franco Colapinto">프랑코 콜라핀토</button>
      <button class="tab" data-driver="Sergio Perez">세르히오 페레스</button>
      <button class="tab" data-driver="Valtteri Bottas">발테리 보타스</button>
      <button class="tab" data-driver="Other">기타</button>
    </div>

    <!-- ================== 사진 그리드 ================== -->
    <div class="photo-grid" id="photo-grid">
      <!-- JS로 사진 삽입 -->
    </div>

  </main>

  <!-- 푸터 -->
  <div id="footer-container"></div>

  <!-- 공통 헤더 / 푸터 로드 -->
  <script>
    fetch("./common/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        document.dispatchEvent(new Event("headerLoaded"));
      });

    fetch("./common/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-container").innerHTML = html);
  </script>

  <!-- 공통 JS -->
  <script src="./common/header.js"></script>
  <script src="./common/footer.js"></script>

  <!-- 포토 JS -->
  <script src="./photo.js"></script>

</body>
</html>
