<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경기 순위 | WhatisF1</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/common/header.css">
  <link rel="stylesheet" href="/common/footer.css">

  <!-- 순위 페이지 전용 스타일 -->
  <link rel="stylesheet" href="ranking.css">

  <!-- Twemoji -->
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
</head>
<body>

  <!-- 헤더 -->
  <div id="header-container"></div>

  <main>

    <!-- 시즌 선택 -->
    <section class="season-selector">
      <label for="season">시즌:</label>
      <select id="season">
        <option value="2026">2026 시즌</option>
        <option value="2025" selected>2025 시즌</option>
      </select>
    </section>

    <!-- 탭 버튼 -->
    <div class="tabs">
      <button class="tab-button active" data-tab="driversTab">드라이버 순위</button>
      <button class="tab-button" data-tab="constructorsTab">컨스트럭터 순위</button>
    </div>

    <!-- 탭 콘텐츠 -->
    <div class="tab-contents">

      <!-- 드라이버 순위 -->
      <section id="driversTab" class="tab-content active">
        <h2>드라이버 순위</h2>
        <table class="ranking-table">
          <thead>
            <tr>
              <th>순위</th>
              <th>국기</th>
              <th>드라이버</th>
              <th>팀</th>
              <th>포인트</th>
              <th>우승</th>
              <th>포디움</th>
            </tr>
          </thead>
          <tbody id="drivers-table-body"></tbody>
        </table>
      </section>

      <!-- 컨스트럭터 순위 -->
      <section id="constructorsTab" class="tab-content">
        <h2>컨스트럭터 순위</h2>
        <table class="ranking-table">
          <thead>
            <tr>
              <th>순위</th>
              <th>팀</th>
              <th>포인트</th>
              <th>우승</th>
              <th>포디움</th>
            </tr>
          </thead>
          <tbody id="constructors-table-body"></tbody>
        </table>
      </section>

    </div>
  </main>

  <!-- 푸터 -->
  <div id="footer-container"></div>

  <!-- 공통 헤더 / 푸터 로드 (index 기준) -->
  <script>
    fetch("/common/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        document.dispatchEvent(new Event("headerLoaded"));
      })
      .catch(err => console.error("Header load error:", err));

    fetch("/common/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-container").innerHTML = html;
      })
      .catch(err => console.error("Footer load error:", err));
  </script>

  <!-- 공통 JS -->
  <script src="/common/header.js"></script>
  <script src="/common/footer.js"></script>

  <!-- 순위 JS -->
  <script src="ranking.js"></script>

</body>
</html>
