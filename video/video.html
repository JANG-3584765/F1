<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영상 하이라이트 | WhatisF1</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="./common/header.css">
  <link rel="stylesheet" href="./common/footer.css">

  <!-- 영상 페이지 전용 -->
  <link rel="stylesheet" href="./video.css">

  <!-- Twemoji -->
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
</head>
<body>

  <!-- 헤더 -->
  <div id="header-container"></div>

  <main>

    <!-- 시즌 선택 -->
    <section class="season-section">
      <div class="season-dropdown">
        <button id="season-button">2025 시즌 ▼</button>
        <ul id="season-list" class="dropdown-list"></ul>
      </div>
    </section>

    <!-- 라운드 + 영상 필터 -->
    <section class="highlight-section">
      <div class="filter-container">

        <!-- 라운드 드롭다운 -->
        <div class="round-dropdown">
          <button id="round-button">전체 라운드 ▼</button>
          <ul id="round-list" class="dropdown-list"></ul>
        </div>

        <!-- 영상 종류 탭 -->
        <div class="tabs">
          <button class="tab-btn active" data-filter="all">전체</button>
          <button class="tab-btn" data-filter="official">공식</button>
          <button class="tab-btn" data-filter="coupang">쿠팡 쇼츠</button>
          <button class="tab-btn" data-filter="influencer">인플루언서</button>
        </div>
      </div>

      <!-- 영상 그리드 -->
      <div id="videoGrid" class="grid"></div>
    </section>

  </main>

  <!-- 푸터 -->
  <div id="footer-container"></div>

  <!-- 공통 헤더 / 푸터 로드 (표준 구조) -->
  <script>
    fetch("./common/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
        document.dispatchEvent(new Event("headerLoaded"));
      })
      .catch(err => console.error("Header load error:", err));

    fetch("./common/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer-container").innerHTML = html;
      })
      .catch(err => console.error("Footer load error:", err));
  </script>

  <!-- 공통 JS -->
  <script src="./common/header.js"></script>
  <script src="./common/footer.js"></script>

  <!-- 영상 페이지 JS -->
  <script src="./video.js"></script>

</body>
</html>
